<!DOCTYPE html>
<html>
<body>
    <script>
        const array = [1, 2, 3, 4, 5, 6, 7];

        function removeElement (arr, element) {
            arr.splice(arr.findIndex((element) => element === 5), 1);
            return arr;
        }

        removeElement(array, 5);
        console.log (array);
    </script>
</body>
